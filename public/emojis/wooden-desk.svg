<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Old wooden desk with carvings -->
  <rect x="10" y="20" width="44" height="3" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <!-- Desk surface with scratches -->
  <rect x="8" y="16" width="48" height="7" rx="1" fill="#A0826D" stroke="#8B4513" stroke-width="1.5"/>
  <!-- Wood grain -->
  <line x1="12" y1="18" x2="52" y2="18" stroke="#8B4513" stroke-width="0.5" opacity="0.3"/>
  <line x1="12" y1="21" x2="52" y2="21" stroke="#8B4513" stroke-width="0.5" opacity="0.3"/>
  <!-- Carved initials/names -->
  <text x="20" y="21" font-family="Arial" font-size="4" fill="#654321" opacity="0.6">AB</text>
  <path d="M35 18 L37 20" stroke="#654321" stroke-width="0.8" opacity="0.5"/>
  <!-- Legs -->
  <rect x="12" y="23" width="3" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <rect x="49" y="23" width="3" height="25" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <!-- Ink stains -->
  <circle cx="28" cy="19" r="1.5" fill="#000080" opacity="0.3"/>
  <circle cx="42" cy="20" r="1" fill="#000080" opacity="0.3"/>
  <!-- Crack in wood -->
  <path d="M45 17 Q46 19 45 22" stroke="#654321" stroke-width="0.6" fill="none" opacity="0.5"/>
</svg>
