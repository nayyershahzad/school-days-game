  <line x1="18" y1="22" x2="30" y2="22" stroke="#666" stroke-width="0.3"/>
  <line x1="18" y1="24" x2="30" y2="24" stroke="#666" stroke-width="0.3"/>
  <line x1="18" y1="26" x2="30" y2="26" stroke="#666" stroke-width="0.3"/>
  <line x1="18" y1="28" x2="30" y2="28" stroke="#666" stroke-width="0.3"/>
  <line x1="34" y1="22" x2="46" y2="22" stroke="#666" stroke-width="0.3"/>
  <line x1="34" y1="24" x2="46" y2="24" stroke="#666" stroke-width="0.3"/>
  <line x1="34" y1="26" x2="46" y2="26" stroke="#666" stroke-width="0.3"/>
  <!-- More text lines -->
  <line x1="18" y1="35" x2="46" y2="35" stroke="#666" stroke-width="0.3"/>
  <line x1="18" y1="38" x2="46" y2="38" stroke="#666" stroke-width="0.3"/>
  <line x1="18" y1="41" x2="46" y2="41" stroke="#666" stroke-width="0.3"/>
