<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Large blackboard with chalk writing -->
  <rect x="8" y="10" width="48" height="38" rx="1" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <!-- Wooden frame -->
  <rect x="6" y="8" width="52" height="3" fill="#8B4513"/>
  <rect x="6" y="48" width="52" height="3" fill="#8B4513"/>
  <rect x="6" y="8" width="3" height="43" fill="#8B4513"/>
  <rect x="55" y="8" width="3" height="43" fill="#8B4513"/>
  <!-- Chalk writing (messy) -->
  <text x="15" y="22" font-family="Arial" font-size="8" fill="#E0E0E0" opacity="0.7">A B C</text>
  <text x="14" y="33" font-family="Arial" font-size="6" fill="#E0E0E0" opacity="0.6">1 + 1 = 2</text>
  <!-- Chalk dust and smudges -->
  <circle cx="35" cy="40" r="4" fill="#E0E0E0" opacity="0.15"/>
  <circle cx="22" cy="25" r="2" fill="#E0E0E0" opacity="0.1"/>
  <circle cx="45" cy="18" r="3" fill="#E0E0E0" opacity="0.12"/>
  <!-- Eraser marks (streaks) -->
  <rect x="38" y="28" width="12" height="6" fill="#E0E0E0" opacity="0.08"/>
  <!-- Chalk tray at bottom -->
  <rect x="10" y="46" width="44" height="2" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
  <rect x="15" y="46" width="2" height="1" fill="#E0E0E0"/>
  <rect x="25" y="46" width="3" height="1" fill="#E0E0E0"/>
</svg>
