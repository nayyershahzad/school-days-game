<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Slate board - simple, scratched -->
  <rect x="12" y="15" width="40" height="35" rx="2" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="2"/>
  <!-- Wooden frame -->
  <rect x="10" y="13" width="44" height="3" fill="#8B4513"/>
  <rect x="10" y="50" width="44" height="3" fill="#8B4513"/>
  <rect x="10" y="13" width="3" height="40" fill="#8B4513"/>
  <rect x="51" y="13" width="3" height="40" fill="#8B4513"/>
  <!-- Scratches and wear -->
  <line x1="20" y1="25" x2="35" y2="27" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
  <line x1="18" y1="35" x2="28" y2="36" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
  <line x1="38" y1="40" x2="48" y2="41" stroke="#4A4A4A" stroke-width="0.5" opacity="0.6"/>
  <!-- Chalk marks (ABC) -->
  <text x="20" y="32" font-family="Arial" font-size="10" fill="#E0E0E0" opacity="0.5">ABC</text>
  <!-- Dust/chalk residue -->
  <circle cx="45" cy="45" r="2" fill="#E0E0E0" opacity="0.2"/>
  <circle cx="25" cy="42" r="1.5" fill="#E0E0E0" opacity="0.2"/>
</svg>
