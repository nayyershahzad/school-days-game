<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Authentic India Mark II Hand Pump -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#708090;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#556B2F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Cement platform -->
  <rect x="14" y="54" width="36" height="6" fill="#B8B8B8" stroke="#808080" stroke-width="1"/>
  <rect x="12" y="57" width="40" height="3" fill="#A9A9A9"/>
  <!-- Water stains on platform -->
  <ellipse cx="32" cy="56" rx="8" ry="2" fill="#4682B4" opacity="0.3"/>
  <!-- Main vertical pipe (green paint worn off) -->
  <rect x="28" y="20" width="8" height="37" fill="url(#metalGrad)" stroke="#2F4F4F" stroke-width="1.5"/>
  <!-- Rust patches -->
  <rect x="29" y="35" width="2" height="5" fill="#B22222" opacity="0.6"/>
  <rect x="33" y="45" width="2" height="4" fill="#CD5C5C" opacity="0.5"/>
  <circle cx="30" cy="28" r="1.5" fill="#A0522D" opacity="0.5"/>
  <!-- Pump spout -->
  <path d="M36 40 L46 40 Q48 40 48 42 L48 45 Q48 46 46 46 L40 46" fill="#556B2F" stroke="#2F4F4F" stroke-width="1"/>
  <!-- Water dripping from spout -->
  <circle cx="46" cy="47" r="1" fill="#4682B4" opacity="0.7"/>
  <path d="M46 48 L46 50 Q46 51 45 52" stroke="#4682B4" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- Handle (long lever) -->
  <rect x="30" y="10" width="4" height="28" rx="2" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <!-- Handle grip (worn wood) -->
  <ellipse cx="32" cy="10" rx="6" ry="3" fill="#A0522D" stroke="#654321" stroke-width="1"/>
  <line x1="28" y1="10" x2="36" y2="10" stroke="#654321" stroke-width="0.5" opacity="0.4"/>
  <!-- Top cap/head -->
  <rect x="26" y="18" width="12" height="5" rx="1" fill="#708090" stroke="#2F4F4F" stroke-width="1"/>
  <!-- Brand marking (India Mark II style) -->
  <rect x="29" y="25" width="6" height="8" fill="#F0E68C" opacity="0.3"/>
  <text x="30" y="30" font-family="Arial" font-size="2.5" font-weight="bold" fill="#2F4F4F">MARK</text>
  <text x="31" y="33" font-family="Arial" font-size="2" fill="#2F4F4F">II</text>
</svg>
